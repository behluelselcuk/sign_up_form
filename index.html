<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <!-- FORM-BILD -->
    <div class="form-img-container">
        <img class="form-img" src="./img/halie-west-25xggax4bSA-unsplash.jpg" alt="BlÃ¤tter einer Pflanze in einem botanischen Wald">
        <div class="title">
            <img class="title-img" src="./img/odin-lined.png" alt="Odin-Logo">
            <h1>Odin</h1>
        </div>
    </div>

    <!-- FORM -->
    <div class="form-container">
        <form class="form" action="#">
            <h1>Get started</h1>
            <fieldset>
                <div class="input-element-group">
                    <div class="input-element">
                        <label for="first_name">First Name</label>
                        <input type="text" name="" id="first_name">
                    </div>
                    <div class="input-element">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name">
                    </div>
                </div>

                <div class="input-element-group">
                    <div class="input-element">
                        <label for="email">E-Mail</label>
                        <input type="email" id="email">
                    </div>
                    <div class="input-element">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number">
                    </div>
                </div>
                
                <div class="input-element-group">
                    <div class="input-element">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    
                    <div class="input-element">
                        <label for="repeat-password">Confirm Password</label>
                        <input type="password" id="repeat-password">
                    </div>
                </div>
            </fieldset>
            <div class="form-footer">
                <button type="submit">Create Account</button>
                <p>Already have an account? <span class="log-in">Log in</span></p>
            </div>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
